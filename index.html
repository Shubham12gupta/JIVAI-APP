<!DOCTYPE html>

    .container {

    }

    .panel h3 {

    }

    }

      color: white;

    }

    }

    ul {

      padding: 0;
    }

    li {

      font-size: 14px;
    }

    }

    #explain {

      background: #fff8e1;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    /* ===== CHAT ===== */
    #chat-log {
      background: #f1f1f1;
      padding: 10px;
      height: 320px;
      overflow-y: auto;
      border-radius: 4px;
      font-size: 14px;
    }

    #chat-log div {
      margin-bottom: 6px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
